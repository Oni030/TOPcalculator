<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="display">0</div>
            <div class="input-box">
                <div class="input-column">
                    <button class="num-btn 7">7</button>
                    <button class="num-btn 4">4</button>
                    <button class="num-btn 1">1</button>
                    <button class="clear-btn">C</button>
                </div>
                <div class="input-column">
                    <button class="num-btn 8">8</button>
                    <button class="num-btn 5">5</button>
                    <button class="num-btn 2">2</button>
                    <button class="num-btn 0">0</button>
                </div>
                <div class="input-column">
                    <button class="num-btn 9">9</button>
                    <button class="num-btn 6">6</button>
                    <button class="num-btn 3">3</button>
                    <button class="equal-btn">=</button>
                </div>
                <div class="input-column">
                    <button class="op-btn plus">+</button>
                    <button class="op-btn minus">-</button>
                    <button class="op-btn mult">*</button>
                    <button class="op-btn divide">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
